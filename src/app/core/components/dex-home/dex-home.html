<div class="container" *ngIf="questionList">
  <div class="col-xs-12">
    Home Component
  </div>
  <div class="col-xs-12">
    <h1> Questions </h1>
  </div>
  <div class="col-xs-12" *ngFor='let questions of questionList.pages[0].questions'>
    <div class="panel panel-default" *ngIf="questions.type==='matrix'">
      <div class="panel-title">
        <span [innerHTML]="questions.title"></span>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-4">
            -
          </div>
          <div class="col-8">
            <div class="row">
              <div class="col-2" *ngFor="let columns of questions.columns">
                <span [innerHTML]="columns.text"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row" *ngFor="let answer of questions.rows">
          <div class="col-4" [innerHTML]="answer.text"></div>
          <div class="col-8">
            <div class="row">
              <div class="col-2" *ngFor="let columns of questions.columns">
                <input type="radio" [value]="columns.value" name="{{ answer.value }}">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default" *ngIf="questions.type==='comment'">
      <div class="panel-title">
        <h5 [innerHTML]="questions.title"></h5>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-12">
            <textarea type="text" cols="50" rows="6" [name]="questions.name"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-default" *ngIf="questions.type === 'checkbox'">
      <div class="panel-title">
        <h5 [innerHTML]="questions.title"></h5>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-title">
        <span>
          {{ questions.id  }}
        </span>
        <span [innerHTML]="questions.label"></span>
      </div>
      <div class="form-check" *ngFor="let choices of questions.choices" [innerHTML]="transformSafeHtml(choices)">
      </div>
    </div>
  </div>
</div>
